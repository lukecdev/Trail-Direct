{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}


<div class="masthead">
    <ul>
        {% if user.is_superuser %}
        <div class="container">
            <div>
                <a class="link" href="{% url 'update_post' post.slug %}">Edit Post</a>
            </div>
            <div>
                <a class="link" href="{% url 'delete_post' post.slug %}">Delete Post </a>
            </div>
        </div>
        <hr>
        {% endif %}
    </ul>
    <div class="container">
        <div class="row g-0">
            <div class="col-md-12 masthead-text">
                <!-- Post title -->
                <h1 class="post-title">{{ post.title }}</h1>
                <!-- Post author and created date -->
                <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-12 masthead-image">
                
            </div>
        </div>
    </div>
</div>
          
<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
            
                <p class="card-text ">
                    {{ post.content | safe }}
                </p>
                <div class="row">

                    <div class="col-1">
                       
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 ">
            <h3>Comments:</h3>
            
        </div>
        <div class="col-md-4 card mb-4  mt-3 ">
            <div class="card-body">
            
               
            </div>
        </div>
    </div>
</div>

{% endblock content %}
