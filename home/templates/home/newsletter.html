{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<section id="newsletter-subscription-section" class="container newsletter-container">

    <div class="row">
        <div class="col">
            <br>
            <h2 class="mb-4 other-headings">Newsletter</h2>
            <hr class="checkout-hr">
            <h3 class="mb-4 ">Subscribe to our newsletter and get the latest news </h3>
            <hr class="checkout-hr">
        </div>
    </div>
    <div class="row ">
        <div class="col-12 col-md-6 add-game-form-style rounded">
            <form method="POST" class="form mb-3 mt-3">
                {% csrf_token %}

                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn btn-shopping-basket rounded mr-2 text-uppercase"
                        href="{% url 'home' %}?platform=PS5,PS4,XBOX%20ONE,XBOX%20SERIES%20X/S,NINTENDO%20SWITCH,PC"
                        aria-label="takes user to home page">Cancel</a>
                    <button id="subscribe-button" class="btn btn-shopping-basket rounded text-uppercase" type="submit"
                        aria-label="subscribes to site newsletter">Subscribe</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
