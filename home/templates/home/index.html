{% extends "base.html" %}
{% load static %}



{% block content %}
<section class="main-content ">
    <div class="main-image">
        <div class="overlay-header"></div>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-7 col-md-6 my-auto">
                    <span class="text-black font-weight-bold">Mtb Products</span>
                    <h1 class="display-4 logo-font text-black">
                        new products are here
                    </h1>
                    <div class="my-5">
                        <h4>
                            <a href="{% url 'products' %}"
                                class="shop-now-button btn btn-lg rounded-5 text-uppercase py-3">Shop Now</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>  

<section class="section-margin-bottom">
        <div class="container mt-5 text-center">
            <div class="col-12 mb-4">
                <h3 class="text-blue">
                    Shop by Category
                </h3>
            </div>  
        </div>
        
        <div class="row mb-5">
            <div class="container col-sm-3 mb-5">
            <div class="row justify-content-center ">

                <div class="m-3 card-category mx-auto  text-center shadow-lg mb-5">
                    <a href="{% url 'products' %}">Test Products
                    <img class="card-img-top img-fluid" src="https://trail-direct-lcdev.s3.eu-west-1.amazonaws.com/media/brakes-cover.jpg" alt="bike brakes-cover">
                    <p class="font-weight-bold mt-2 text-uppercase">testing</p></a>
                </div>
            </div>
            </div>
            <div class="container col-sm-3 mb-5">
            <div class="row justify-content-center ">

                <div class="m-3 card-category mx-auto  text-center shadow-lg mb-5">
                    <a href="{% url 'products' %}">Test Products
                    <img src="{{ MEDIA_URL }}home-page-bike (1).jpg" alt="{{ product.name }}" class="img-fluid">
                    <p class="font-weight-bold mt-2 text-uppercase">testing</p></a>
                </div>
            </div>
            </div>
            <div class="container col-sm-3 mb-5">
            <div class="row justify-content-center ">

                <div class="m-3 card-category mx-auto  text-center shadow-lg mb-5">
                    <a href="{% url 'products' %}">Test Products
                    <img src="/media/home-page-bike.jpg" class="img-fluid">
                    <p class="font-weight-bold mt-2 text-uppercase">testing</p></a>
                </div>
            </div>
            </div>
        </div>
    </section>
    <section class="container-grid p-5 position-relative overflow-hidden section-margin-bottom">
        <a class="index-info-links" href="{% url 'newsletter' %}"
                aria-label="takes user to subscribe to newsletter page">
                <h3><i class="fa-regular fa-newspaper"></i> Newsletter</h3>
                <p class="index-info-para">Subscribe & receive our most up to date special offers, news & more</p>
            </a>
</section>
{% endblock %}
